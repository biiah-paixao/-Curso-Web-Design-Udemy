<!DOCTYPE html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógicade Programação com Javascript</h1>


    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>

        var n1 = prompt("Digite um numero")
        n1 = parseInt(n1)

        escreve();

        function escreve(){
            var output = document.querySelector('#output');
             output.innerHTML = n1;
        }

        function calcular(simbolo) {

            var n2 = prompt("Digite outro numero")
            n2 = parseInt(n2)

            switch(simbolo){
                
                case '+':
                n1 += n2
                escreve(); break;

                case '-':
                n1 -= n2
                escreve();break;

                case '*':
                n1 *= n2
                escreve();break;

                case '/':
                n1 /= n2
                escreve();break;
            }

            
            
        }

    </script>


</body>

</html>
