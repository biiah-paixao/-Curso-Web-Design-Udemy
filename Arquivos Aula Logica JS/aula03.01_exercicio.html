 <!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógicade Programação com Javascript</h1>

        
        <script>
            var numero = prompt("Digite um numero");
            numero = parseInt(numero)

            var n = 1


            while(n<=1000){
                document.write(numero + " x " + n + "= " + (numero*n) + '<br>');
                

                if(n % 10 === 0){
                    document.write("<hr>")
                }

                n++;

            }
        

        </script>

    </body>
</html>
