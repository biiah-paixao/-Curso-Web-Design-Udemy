<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">


</head>

<body>
    <h1>Javascript Completo</h1>

    <div class="relogio">

    </div>

    <script>

        var $div = document.querySelector('.relogio');

        setInterval(() => {
            var date = new Date();

            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

            h = h < 10 ? '0'+h : h;
            m = m < 10 ? '0'+m : m
            s = s < 10 ? '0'+s : s

            $div.innerHTML = `${h}:${m}:${s}`
        }, 1000);

    </script>
</body>

</html>
