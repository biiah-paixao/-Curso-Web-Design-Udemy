<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

        

    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        

        <input type="text" name="nome" id="txtNome">
        <button onclick="escreva()">ok</button>
        <div id="msg"></div>
        
        <script>

            var txtNome = document.getElementById('txtNome')
            
                function escreva(){
                    var nome = txtNome.value;

                    document.getElementById('msg').innerHTML = 'Bem-vindo(a), <b>' + nome + '</b>';
                }
    
            
        </script>
        
    </body>
</html>
