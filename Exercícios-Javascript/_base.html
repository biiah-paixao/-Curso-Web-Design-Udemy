<!doctype html>
<html>

<head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

        <button id="btn1" onclick="clicar()">botão 1</button>
        <button id="btn2">botão 2</button>
        <button id="btn3">botão 3</button>

    </div>

    <div class="container">
        <h1>Propagação de eventos</h1>

        <div id="d1" style="background-color: red; padding: 25px;">
            texto dentro da div
            <span style="background-color: yellow;">texto dentro da span</span>
        </div>

        <div class="container">
            <h1>Delegação de eventos</h1>
            <ul>
                <li>lista 1</li>
                <li>lista 2</li>
                <li>lista 3</li>
            </ul>
        </div>
    </div>

    <script>

        var btn2 = document.getElementById('btn2')

        btn2.onclick=clicar;

        function clicar(){
            alert('Clicou')
        }

        var btn3 = document.getElementById('btn3')

        btn3.addEventListener('click', clicar)
        btn3.addEventListener('mouseout', function(){
            alert("Passou por cima")
        })
