<body>
    <h1>Curso Javascript Completo 2018</h1>
    <h1>Quanto tempo falta para completar x anos</h1>

    <label> Dia <input type="text" id="dia"></label>
    <label> Mes <input type="text" id="mes"></label>
    <label> Ano <input type="text" id="ano"></label>

    <button type="submit" id="btn">Ok</button>

    <script>

        var $btn = document.getElementById('btn')

        $btn.addEventListener('click', quantosDiasFaltam);

        function quantosDiasFaltam(e) {

            var dataAtual = new Date();
            dataAtual.setHours(0);
            dataAtual.setMinutes(0);
            dataAtual.setSeconds(0);
            dataAtual.setMilliseconds(0);
            var anoAtual = dataAtual.getFullYear();
            
            var diaNiver =  document.getElementById('dia').value
            var mesNiver =  document.getElementById('mes').value
            var anoNiver =  document.getElementById('ano').value
            var dataNiver = new Date(anoNiver, mesNiver - 1, diaNiver);
            
            //console.log(`dia: ${diaNiver} / mes: ${mesNiver} / ano: ${anoNiver}`)
            //console.log(dataNiver)

            var dataNiverAnoAtual = new Date(anoAtual, mesNiver - 1, diaNiver);

            var completarAnos = anoAtual - anoNiver;

            var faltaDias = dataNiverAnoAtual.getTime() - dataAtual.getTime();
            const UM_DIA_TS  = 24 * 60 * 60 * 1000;

            faltaDias = faltaDias / UM_DIA_TS;

            alert(`Faltam ${faltaDias} dias para vocÃª completar ${completarAnos} anos`)



        }


    </script>

</body>

</html>
