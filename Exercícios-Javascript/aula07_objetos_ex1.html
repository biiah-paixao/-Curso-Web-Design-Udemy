        <script>

            function Nome(nome, sobrenome){
                this.nome = nome || undefined,
                this.sobrenome = sobrenome || undefined
            }

            var obj1 = new Nome("Beatriz","Paix√£o") 
            var obj2 = new Nome("Alexandre","Souza") 
            var obj3 = new Nome("Claudio","Belo") 




            function mostrarNome(objeto){
                var nCompleto = objeto.nome + " " + objeto.sobrenome
                console.log(nCompleto)
            }

            mostrarNome(obj1)
            mostrarNome(obj2)
            mostrarNome(obj3)


        </script>
