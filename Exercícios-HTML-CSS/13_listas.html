<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Listas alinhadas e de definição</title>
    <meta charset="utf-8">
    <meta name="author" content="Beatriz">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">


    <style>
        li ul {
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }

        li:hover {
            background-color: #ccc;
        }

        li:hover ul {
            height: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>

    <dl>
        <dt>termo 1</dt>
        <dd>Descrição 1</dd>

        <dt>termo 2</dt>
        <dd>Descrição 2</dd>
    </dl>

    <hr>

    <dl>
        <dt>WWW</dt>
        <dt>internet</dt>
        <dd> rede mundial de computadores</dd>
    </dl>

    <hr>

    <dl>
        <dt>Termo 1</dt>
        <dd>definição 1</dd>
        <dd>definição 2</dd>
    </dl>
</body>

</html>
