<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógicade Programação com Javascript</h1>

        
        <script>
            var valor1 = prompt("Digite um numero");
            valor1 = parseFloat(valor1)
            var valor2 = prompt("Digite outro numero");
            valor2 = parseFloat(valor2)

            var media = (valor1 + valor2) / 2;
            alert("A média é maior que 5? " + (media > 5) );

        </script>

    </body>
</html>
