<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógicade Programação com Javascript</h1>

        
        <script>
            var valor1 = prompt("Digite um numero");
            valor1 = parseFloat(valor1)
            var valor2 = prompt("Digite outro numero");
            valor2 = parseFloat(valor2)

            var resultado = valor1 + valor2;
            resultado = parseFloat(valor1 + valor2);
            alert("A soma dos dois numeros é " + resultado);

        </script>

    </body>
</html>
