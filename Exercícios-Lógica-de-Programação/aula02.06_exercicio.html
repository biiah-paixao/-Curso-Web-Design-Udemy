 <!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógicade Programação com Javascript</h1>

        
        <script>
            var nota1 = prompt("Digite um numero");
            nota1 = parseFloat(nota1)
            var nota2 = prompt("Digite outro numero");
            nota2 = parseFloat(nota2)

            var media = (nota1 + nota2) / 2;
            if(nota1 === 0 || nota2 === 0 || media <= 5){
                alert("Você está Reprovado");
            }
            else{
                alert("Parabens, Você está Aprovado")
            }
            

        </script>

    </body>
</html>
