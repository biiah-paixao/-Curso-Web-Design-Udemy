<!DOCTYPE html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógicade Programação com Javascript</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>

        var tabuada = '';

        var output = document.querySelector('#output');

        function mostrarTabuada() {
            var numero = prompt("Digite um numero");
            numero = parseInt(numero)

            for (var i = 0; i < 11; i++) {
                tabuada += numero + " x " + i + "= " + (numero * i) + '<br>';
            }

            output.innerHTML += tabuada + "<hr>";
        }




        function limparTabuada() {
            ;
            output.innerHTML = '';
        }


    </script>
</body>

</html>
