<!DOCTYPE html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógicade Programação com Javascript</h1>

    <button onclick="mostrarAreaAlert()"> mostrar area, alert </button>
    <button onclick="mostrarAreaOutput()"> mostrar area, output </button>

    <div id="output"></div>

    <script>




        function calcularArea(largura, altura) {

            if (isNaN(largura) || isNaN(altura)) {
                throw new Error('Precisa receber dois números')
            }

            if (largura === undefined || altura === undefined) {
                throw new Error('Entrada de apenas numeros')
            }

            return largura * altura;
        }



        function mostrarAreaAlert() {

            var largura = prompt("Digite a largura");
            largura = parseFloat(largura)

            var altura = prompt("Digite a altura");
            altura = parseFloat(altura)


            try {
                var area = calcularArea(largura, altura)
            } catch(e) {
                alert(e);
                return;
            }

            alert(area);
        }

        function mostrarAreaOutput() {
            var largura = prompt("Digite a largura");
            largura = parseFloat(largura)

            var altura = prompt("Digite a altura");
            altura = parseFloat(altura)

            try {
                var area = calcularArea(largura, altura)
            } catch(e) {
                alert(e)
            }

            var output = document.querySelector('#output').innerHTML = area;
        }




    </script>
</body>

</html>
