<!DOCTYPE html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógicade Programação com Javascript</h1>


    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>

        var n1 = prompt("Digite um numero")
        n1 = parseInt(n1)

        escreve();

        function escreve(){
            var output = document.querySelector('#output');
             output.innerHTML = n1;
        }


        function somar() {

            var n2 = prompt("Digite outro numero")
            n2 = parseInt(n2)

            //n1 = n1 + n2
            n1 += n2
            escreve();

        }

        function subtrair() {

            var n2 = prompt("Digite outro numero")
            n2 = parseInt(n2)

            //n1 = n1 - n2
            n1 -= n2
            escreve();
        }

        function multiplicar() {

            var n2 = prompt("Digite outro numero")
            n2 = parseInt(n2)

            //n1 = n1 * n2
            n1 *= n2
            escreve();
        }

        function dividir() {

            var n2 = prompt("Digite outro numero")
            n2 = parseInt(n2)

            //n1 = n1 / n2
            n1 /= n2
            escreve();
        }
    </script>


</body>

</html>
